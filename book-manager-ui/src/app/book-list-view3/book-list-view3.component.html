<div class="w3-container w3-green">
<h3>{{title}}</h3>
</div>
<button class="w3-button w3-round-large w3-tiny w3-red w3-hover-black" (click)="reLoad()">Reload!!</button>
<button class="w3-button w3-round-large w3-tiny w3-red w3-hover-black" (click)="clearAll()">Clear!!</button>
<table class="w3-table w3-border w3-bordered">
  <thead class="w3-light-gray">
  <th>번호</th>
  <th>제목</th>
  <th>작가</th>
  <th>종류</th>
  <th>등록일</th>
  <th>갱신일</th>
  <th>상태</th>
  <th>메모</th>
  </thead>
  <tbody>
  <tr *ngFor="let item of bookModel;">
    <td>
      {{item.no}}
    </td>
    <td>
      {{item.subject}}
    </td>
    <td>
      {{item.author}}
    </td>
    <td>
      {{item.book_type | bookType}}
    </td>
    <td>
      {{item.reg_date | date : DATE_FORMAT}}
    </td>
    <td>
      {{item.update_date | date : DATE_FORMAT}}
    </td>
    <td>
      {{item.read_status ? '읽음': '아직'}}
    </td>
    <td>
      {{item.note}}
    </td>
  </tr>
  </tbody>
</table>

<div class="w3-bar">
  <a class="w3-button" (click)="pageDown()">&laquo;</a>
  <ng-container *ngFor="let i of pagingRange">
    <a class="w3-button" (click)="pagePush(i)">{{i+1}}</a>
  </ng-container>
  <a class="w3-button" (click)="pageUp()">&raquo;</a>
</div>
