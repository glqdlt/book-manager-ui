<h2>
  Form Writer!
</h2>

<form #f="ngForm" (ngSubmit)="clickSubmit(f)" novalidate>
  <ng-container *ngFor="let form of FORM_DATA; let i = index">
    <label>{{i}}. {{form.label}} :</label>
    <input [name]="form.label" [type]="form.type" ngModel/>
    <br/>
  </ng-container>
  <button type="submit">Sender</button>
  <button type="reset">Reset</button>
</form>
