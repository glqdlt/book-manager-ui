  <div class="w3-container w3-border">
    <h3>
      New Book
    </h3>
  </div>
  <form class="w3-container" #f="ngForm" (ngSubmit)="clickSubmit(f)" novalidate>
    <ng-container *ngFor="let form of FORM_DATA; let i = index">
      <label><b> {{form.label}}</b></label>
      <input class="w3-input w3-border" [name]="form.label" [type]="form.type" ngModel/>
      <br/>
    </ng-container>
    <button class="w3-button w3-blue" type="submit">Sender</button>
    <button class="w3-button w3-red" type="reset">Reset</button>
  </form>
